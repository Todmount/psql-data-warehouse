simple_data_warehouse:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DB_HOST') }}"
      user: "{{ env_var('DB_USER') }}"
      password: "{{ env_var('DB_PASSWORD') }}"
      port: "{{ env_var('DB_PORT') | int }}"
      dbname: "{{ env_var('DB_NAME', 'datawarehouse') }}"
      schema: "{{ env_var('DB_SCHEMA', 'public') }}"    # dbt will override per-folder below
      threads: 4
